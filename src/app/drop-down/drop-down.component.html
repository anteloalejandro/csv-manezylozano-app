<div class="dropdown">
  <label for="{{label}}-dropdown">
    {{label}}
  </label>
  <select id="{{label}}-dropdown" *ngIf="elements.length > 0; else elseBlock" (change)="changeHandler()">
    <option *ngFor="let e of elements" value="{{e.id}}">{{e.value}}</option>
  </select>

  <ng-template #elseBlock>
    <span>Sin opciones</span>
  </ng-template>
</div>
